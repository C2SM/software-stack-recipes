gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc
      - toolchain: llvm
        spec: nvhpc
  mpi:
      spec: cray-mpich@8.1.30%nvhpc
      gpu: cuda
  unify: true
  specs:
  - boost ~mpi
  - python@3.10
  - cuda@12.6
  - eccodes@2.36.4%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - hdf5%nvhpc +szip +hl +fortran +mpi
  - netcdf-c%nvhpc
  - netcdf-cxx4%nvhpc
  - netcdf-fortran%nvhpc
  - osu-micro-benchmarks@5.9%nvhpc
  - openblas
  # everything needed for nccl on SS11
  - nccl
  - nccl-tests
  # extras
  - libfyaml
  - zlib-ng
  - cmake
  variants:
  - +mpi
  - +cuda
  - cuda_arch=90
  views:
    nvfort:
      link: roots
      uenv:
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
