nvidia:
  compiler:
      - toolchain: gcc@13
        spec: gcc@13
      - toolchain: llvm
        spec: nvhpc
  unify: true
  mpi:
      spec: cray-mpich@8.1.30%nvhpc
      gpu: cuda
  specs:
  - boost%gcc ~mpi
  - python@3.10
  - cuda@12.6
  - eccodes@2.36.4%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - hdf5%nvhpc +szip +hl +fortran +mpi
  - netcdf-c%nvhpc
  - netcdf-cxx4%nvhpc
  - netcdf-fortran%nvhpc
  - osu-micro-benchmarks@5.9%nvhpc
  - openblas%nvhpc
  # everything needed for nccl on SS11
  - nccl%gcc
  - nccl-tests%gcc
  # extras
  - libfyaml
  - zlib-ng
  - cmake
  variants:
  - cuda_arch=90
  - +mpi
  - +cuda
  packages: []
  views:
    default:
      link: roots
