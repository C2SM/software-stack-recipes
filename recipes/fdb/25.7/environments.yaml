fdb:
  compiler:
    - toolchain: gcc
      spec: gcc@13.3 ^gmake@4.4.1 build_system=autotools
  unify: when_possible
  mpi: null
  packages: []
  specs:
  - fdb@=5.13.106
  - eckit@=1.28.3 linalg=none
  - metkit@=1.11.22
  - eccodes@=2.38.0 jp2k=none ~fortran
  - hdf5
  - ecbuild@=3.9.0
  - python@=3.11.6
  - gcc@11.3.0 ^gmake@4.4.1 build_system=autotools
  variants:
  - ~mpi
  views:
    fdb:
      link: roots
      uenv:
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
          FDB_HOME: [bin]
          FDB5_HOME: [bin]
          GRIB_DEFINITION_PATH: [share/eccodes-cosmo-mars/definitions,share/definitions.edzw-2.38.3-1,share/eccodes/definitions]
          FDB5_CONFIG_FILE: [/scratch/mch/trajond/fdb-realtime-lcm/realtime_config.yaml]
