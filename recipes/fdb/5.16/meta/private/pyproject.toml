[tool.poetry]
name = "nwp-demo"
# Keep only Major and Minor version in this configuration,
# the patch version is calculated when releasing the library
version = "1.0"
description = "Demo scripts and notebooks for reading and processing forecast data using Polytope."
authors = ["MeteoSwiss"]
package-mode = false

[tool.poetry.dependencies]
python = "~3.11"
meteodata-lab = {extras = ["polytope", "regrid"], git = "https://github.com/MeteoSwiss/meteodata-lab.git", branch="eccodes_upgrade" }
# version > 0.1.1 of pyfdb requires eccodes >= 2.39
pyfdb = { git = "https://github.com/ecmwf/pyfdb.git", branch="develop"}
fdb-utils = { git = "https://github.com/MeteoSwiss/fdb-utils.git", tag = "v1.1.3"}
ipykernel = "*"
earthkit-plots = "*"
earthkit-geo = "*"
earthkit-meteo = "*"
pygribjump = { git = "https://github.com/ecmwf/gribjump.git", tag = "0.10.0" }
nbconvert = "*"
pyyaml = "*"

[tool.pytest.ini_options]
testpaths = ["test"]
pythonpath = "."

[tool.yapf]
based_on_style = "pep8"
column_limit = "120"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
