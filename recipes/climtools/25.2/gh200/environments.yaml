gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc
  mpi:
      spec: cray-mpich@8.1.30
      gpu: false
  unify: true
  specs:
  # Info about versions for later update:
  # - the eccodes version is pinned to 2.36.4 to match the icon/25.2 recipe
  # - the python minor version is set to the latest possible spack accepts
  # - other versions where just picked by the spack concretizer
  - hdf5 +szip +hl  # concretized to @1.14.3
  - netcdf-c  # concretized to @4.9.2
  - netcdf-cxx4  # concretized to @4.3.1
  - ncview  # concretized to @2.1.9
  - cdo  # concretized to @2.4.0
  - nco  # concretized to @5.1.9
  - python@3.12  # concretized to @3.12.1
  - eccodes@2.36.4 +tools +aec +openmp jp2k=jasper
  views:
    default:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
