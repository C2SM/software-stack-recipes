gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc
  mpi:
      spec: cray-mpich@8.1.30
      gpu: false
  unify: true
  specs:
  - ncview
  - cdo
  - nco
  - python@3.13
  - eccodes +tools +aec +openmp jp2k=jasper
  views:
    default:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
