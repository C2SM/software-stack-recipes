gcc-env:
  compiler:
      - toolchain: gcc
        spec: gcc
  mpi:
      spec: cray-mpich@8.1.30
      gpu: false
  unify: true
  specs:
  # Info about versions for later update:
  # - the eccodes version is pinned to match the icon/25.2 recipe
  # - the python version is set to the latest minor one (3.13)
  # - other versions where just picked by the spack concretizer
  #   and then pinned to it in a second stage
  - hdf5@1.14.5 +szip +hl
  - netcdf-c@4.9.2
  - netcdf-cxx4@4.3.1
  - ncview@2.1.9
  - cdo@2.4.4
  - nco@5.2.4
  - python@3.13
  - eccodes@2.36.4 +tools +aec +openmp jp2k=jasper
  views:
    default:
      link: roots
      uenv:
        add_compilers: true
        prefix_paths:
          LD_LIBRARY_PATH: [lib, lib64]
