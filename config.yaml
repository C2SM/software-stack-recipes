clusters:
  balfrin:
    targets:
      -
        uarch: 'a100'
        partition: 'normal'
        variables:
          F7T_URL: 'https://api.cscs.ch/mch/firecrest/v1'
      -
        uarch: 'zen3'
        partition: 'postproc'
        variables:
          F7T_URL: 'https://api.cscs.ch/mch/firecrest/v1'
    runner: f7t
  santis:
    targets:
      -
        uarch: 'gh200'
        partition: 'normal'
        variables:
          F7T_URL: "https://api.cscs.ch/hpc/firecrest/v1"
    runner: f7t
uenvs:
  climana:
    "24.10":
      recipes:
        zen2: '24.10'
        zen3: '24.10'
        a100: '24.10'
      deploy:
        balfrin: [zen3, a100]
      develop: False
  icon:
    "25.2":
      recipes:
        gh200: '25.2/gh200'
      deploy:
        santis: [gh200]
      develop: False
  mch:
    "v7":
      recipes:
        a100: 'v7'
      deploy:
        balfrin: [a100]
      develop: False
    "v8":
      recipes:
        a100: 'v8'
      deploy:
        balfrin: [a100]
      develop: False
